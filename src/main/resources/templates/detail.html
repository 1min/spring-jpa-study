<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="/main.css">
</head>
<body>
  <div th:replace="~{nav.html::navbar}"></div>

  <div class="detail">
    <h4>상세페이지</h4>
    <img src="https://placehold.co/300">
    <h4 th:text="${data.title}">금도금 바지</h4>
    <p th:text="${data.price + '원'}">7억</p>
  </div>

  <form action="/comment" method="POST">
      <input name="content">
      <input name="parentId" th:value="${data.id}" style="display: none">
      <button>전송</button>
  </form>

  <div class="card" th:each="comment : ${comments}">
      <p th:text="${'id : ' + comment.id + ' 작성자 : ' + comment.username + ' 내용 : ' + comment.content}"></p>
  </div>

  <form action="/order" method="post">
      <input name="title" th:value="${data.title}">
      <input name="price" th:value="${data.price}">
      <input name="count" placeholder="count">
      <button type="submit">주문하기</button>
  </form>
</body>
</html>
